<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Summaries</title>
</head>
<body>
  <h1>Daily Weather Summaries</h1>
  <ul id="summary-list"></ul>
  <script>
    async function fetchDailySummaries() {
      try {
        const response = await fetch('http://localhost:9000/api/daily-summaries'); // Adjust URL as needed
        const data = await response.json();

        const list = document.getElementById('summary-list');
        data.forEach(summary => {
          const listItem = document.createElement('li');
          listItem.textContent = `Date: ${new Date(summary.date).toLocaleDateString()}, Avg Temp: ${summary.averageTemp}Â°C`;
          list.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching daily summaries:', error);
      }
    }

    fetchDailySummaries(); // Call the function to fetch summaries
  </script>
</body>
</html>
